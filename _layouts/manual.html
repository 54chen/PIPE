{% include header.html %}

{% include navbar.html %}





<div class="container" id='content-container'>
  <div class="row">

    {% include sidebar.html %}



     <div class="col-md-6">
       <div class="starter-template" id='page-content'>

         <h1> {{ page.title }}</h1>
         {{ content }}
       </div>       
     </div>
    
    <div class="col-md-3">
       <div class="bs-doc-sidebar hiden-print affix" role="complimentary">
        <ul class="nav bs-docs-sidenav">
          {% for post in site.posts %}
            <li>
              <a href="#{{post.post-id}}"> {{post.title}}</a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>

    
  </div>
</div><!-- /.container -->


{% include footer.html %}
